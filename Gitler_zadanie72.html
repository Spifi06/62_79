<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">

var a_git=prompt("podaj wysokość ","");
var b_git=prompt("podaj szerokość ","");

for (var i=1; i<=b_git; i++)
{
document.write("*");
}
document.write("<br>");
var wiersz_git="*";

for (var i=1;i<=(b_git - 2);i++)
{
wiersz_git=wiersz_git+"&nbsp&nbsp";
}
wiersz_git=wiersz_git+"*";
for (var i=1;i<=(a_git - 2);i++)
{
document.write(wiersz_git);
document.write("<br>");
} 
for (var i=1;i<=b_git;i++)
{
document.write("*");
}
</script>
</head>
<body>
</body>
</html>
